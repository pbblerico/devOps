<div class="prod">

  <div *ngFor="let product of products">

    <div class="content" routerLink="/products/{{product.name}}">

      <h3>
        {{ product.name }}
      </h3>

      <div class="inner">

        <p *ngIf="product.description">
          Description: {{ product.description }}
        </p>

        <div class="product-image">
          <img class="image" [src]="product.pic" height="150px">
        </div>

      </div>

      <div class="btns">

        <div class="first_col">

          <button type="button" >
            Share
          </button>

          <div class="like-btn">
            <button type="button" >Buy</button>
  <!--          <p> {{ product.likes }}</p>-->
          </div>

        </div>

      </div>

    </div>

  </div>

</div>
